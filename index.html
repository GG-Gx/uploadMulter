<!DOCTYPE html>
<html>
<head>
  <title>Upload File with Multer</title>
</head>

<body>
  
&nbsp;
 
<form action="http://localhost:3000/upload-profile-pic" enctype="multipart/form-data" method="POST">
<div><label>Select your profile picture:</label>
<input name="profile_pic" type="file" /></div>
<div><input type="submit" value="Upload" /></div>


</form>

<hr />
 
<form action="http://localhost:3000/upload-cat-pics" enctype="multipart/form-data" method="POST">
<div><label>Select your cat pictures:</label>
<input multiple="multiple" name="cat_pics" type="file" /></div>
<div><input type="submit" value="Upload Cat Pics" /></div>
<div> <h1>View Pictures</h1>
  <a href="http://localhost:3000/get-pics">View Uploaded Pictures</a>
</div>
</form>
</body>
</html>
